<!DOCTYPE html>
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin-top: 50px;
        }

        .login {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .login h2 {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .placeholder {
            color: #aaa;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login">
            <h1>Student Exam Performance Prediction</h1>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ethnicity">Race or Ethnicity</label>
                    <select class="form-control" id="ethnicity" name="ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="education">Parental Level of Education</label>
                    <select class="form-control" id="education" name="parental_level_of_education" required>
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lunch">Lunch Type</label>
                    <select class="form-control" id="lunch" name="lunch" required>
                        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="course">Test Preparation Course</label>
                    <select class="form-control" id="course" name="test_preparation_course" required>
                        <option class="placeholder" selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reading">Writing Score out of 100</label>
                    <input class="form-control" type="number" id="reading" name="reading_score" placeholder="Enter your Reading score" min='0' max='100' />
                </div>
                <div class="form-group">
                    <label for="writing">Reading Score out of 100</label>
                    <input class="form-control" type="number" id="writing" name="writing_score" placeholder="Enter your Writing Score" min='0' max='100' />
                </div>
                <div class="form-group mt-3">
                    <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
                </div>
            </form>
            <!-- Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Prediction Result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Your predicted Maths Score is: <strong>{{results}}</strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  


            
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            if ("{{results}}" !== "") {
                $('#resultModal').modal('show');
            }
        });
    </script>
    

    
</body>

</html>
